{% extends 'base.html' %}

{% block content %}

<h1 align="center">Create Blog</h1><br>
<form class="text-center" action='.' method='POST' enctype="multipart/form-data">{% csrf_token %}

    {{ form.as_p }}
    <input class="btn btn-primary" type='submit' value='Save'/>
    </div>
    <a href="{% url 'article-list'%}" class="btn btn-success">Go Back to Home</a>
</form>

{% endblock %}
